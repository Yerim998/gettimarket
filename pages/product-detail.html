<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getti - 상품 상세</title>

    <link rel="stylesheet" href="../css/products.css" />
  </head>
  <body>
    <div id="header-container"></div>

    <h1 class="sr-only">상품 상세 페이지</h1>
    <main class="product">
      <div class="product-left">
        <div class="image-box">
          <button class="arrow left">&#8249;</button>
          <button class="arrow right">&#8250;</button>
        </div>
        <button class="change-button">교환하기</button>
      </div>

      <div class="product-right">
        <div class="product-info">
          <span>등록일 20xx.xx.xx</span>
          <h2>상품명</h2>
          <span class="label-info">구입 가격</span>
          <span class="label-info">구입 시기</span>
        </div>

        <div class="info-area">
          <span>상품 설명</span>
          <p>상품 설명이 표시됩니다.</p>
        </div>
        <div class="info-area">
          <span> 원하는 교환 상품 </span>
          <p>원하는 교환 상품이 표시됩니다.</p>
        </div>

        <div class="button-box">
          <button class="chat-button">채팅하기</button>
          <button class="like-button">
            <img src="../images/icons/Star 2.svg" />
          </button>
          <button class="report-button">신고</button>
        </div>
      </div>
    </main>

    <div class="info-box">
      <div class="seller-info">
        <div class="seller-avatar"></div>
        <span>판매자 정보</span>
      </div>
      <div class="exchange-stats">
        <p>교환 희망 수 : 100</p>
        <p>성사된 교환 수 : 99</p>
      </div>
    </div>

    <div id="footer-container"></div>

    <script src="/js/utils.js"></script>
  </body>
</html>
